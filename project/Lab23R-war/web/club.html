<!DOCTYPE html>
<html>
    <head>
        <title>Club CRUD menu</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="CreateClubServlet" method="POST">
            Create
            <input type="text" name="clubFullName" placeholder="Club name" />
            <input type="text" name="clubShortName" placeholder="Club short name" />
            <input type="text" name="founded" placeholder="dd.mm.yyyy" />
            <input type="text" name="city" placeholder="City" />
            <input type="submit" value="Submit" />
        </form>
        <form action="ReadClubyServlet" method="POST">
            Read
            <input type="submit" value="Submit" />
        </form>
        <form action="UpdateClubServlet" method="POST">
            Update
            Fill only fields which you want to change.
            <input type="text" name="clubId" placeholder="Club ID" />
            <input type="text" name="clubFullName" placeholder="Club name" />
            <input type="text" name="clubShortName" placeholder="Club short name" />
            <input type="text" name="founded" placeholder="dd.mm.yyyy" />
            <input type="text" name="city" placeholder="City" />
            <input type="submit" value="Submit" />
        </form>
        <form action="DeleteCityServlet" method="POST">
            Delete
            <input type="text" name="clubId" placeholder="Club ID" />
            <input type="submit" value="Submit" />
        </form>
    </body>
</html>
